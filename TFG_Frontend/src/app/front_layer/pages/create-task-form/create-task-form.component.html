<form [formGroup]="form" (ngSubmit)="createTask()">
  <p>
    <mat-form-field>
      <mat-label>Nombre de tarea</mat-label>
      <input matInput placeholder="Nombre de tarea" formControlName="name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Tipo de tarea</mat-label>
      <mat-select formControlName="spec">
        <mat-option *ngFor="let spec of specs" [value]="spec.name">
          {{spec.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Elige una fecha</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="mat-error">
    {{error}}
  </p>

  <div class="button">
    <button mat-button type="submit">Crear</button>
    <button mat-raised-button>Añadir campo</button>
  </div>
</form>
