<mat-form-field appearance="standard">
  <mat-label>Filtrar tareas por nombre</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="taskList" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let task">{{task.name}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header sortActionDescription="Ordenar por fecha" *matHeaderCellDef>Fecha de entrega</th>
    <td mat-cell *matCellDef="let task">
        {{task.date | date: "dd-MM-yyyy"}}
    </td>
  </ng-container>
  <ng-container matColumnDef="assignee">
    <th mat-header-cell *matHeaderCellDef>AsignaciÃ³n</th>
    <td mat-cell *matCellDef="let task">
      <div *ngFor="let worker of task.assigned">
        {{worker.name}} {{worker.surname}}
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No se han encontrado tareas para ese filtro</td>
  </tr>
</table>
